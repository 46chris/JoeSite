<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title> Joe Travis</title>

    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbackground">
        <div class="navbar">

            <div class="nav-links">
                <ul class="links">
                    <li><a href="#Dig">Digital</a></li>
                    <li><a href="#Trad">Traditional</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="logo">
                <h2>Joe Travis</h2>
                <p>titles</p>
            </div>

            <div class="nav-links"> 
                <ul class="links"> 
                    <li><a href="#">IG</a></li>
                    <li><a href="#">FB</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div id="Dig" class="digArt"></div>
    <div id="Trad" class="tradArt"></div>
</body>

<script>
    //Insert images into page 
    let dig = "art/digital/dig";
    let numDig = 4; 
    let trad = "art/traditional/trad"; 
    let numTrad = 2; 

    //Number of digital images 
    for (let i = 1; i <= numDig; i++){ 
        let image = document.createElement("img"); 
        let div = document.createElement("div"); 

        div.className = "imgWrap"; 
        div.appendChild(image); 

        image.src = dig + `${i}.jpg`;
        document.querySelector(".digArt").appendChild(div); 
    }

    //Number of traditional images 
    for (let i = 1; i <= numTrad; i++){ 
        let image = document.createElement("img"); 
        let div = document.createElement("div"); 

        div.className = "imgWrap"; 
        div.appendChild(image); 

        image.src = trad + `${i}.jpg`;
        document.querySelector(".tradArt").appendChild(div); 
    }

    //Resize them motherfuckers 
    for (let i = 1; i <= numDig; i += 2){ 
        let firstImg = document.querySelector(`#Dig div:nth-child(${i}) img`); 
        let firstDiv = document.querySelector(`#Dig div:nth-child(${i})`); 

        let secondImg = document.querySelector(`#Dig div:nth-child(${i + 1}) img`); 
        let secDiv = document.querySelector(`#Dig div:nth-child(${i + 1})`); 

        //Make every third one full width 
        if ( i % 3 == 0){ 
            firstDiv.style.flexBasis = "100%";    
        }
        else { 
            let totalWidth = firstImg.naturalWidth + secondImg.naturalWidth; 
            console.log(totalWidth); 
            firstDiv.style.flexBasis = `${(firstImg.naturalWidth / totalWidth) * 100}%`
            secDiv.style.flexBasis = `${(secondImg.naturalWidth / totalWidth) * 100}%`
        }
        //If not enough images to fill out a row, just set basis to 45%
        if (i + 1 == numDig){ 
            secDiv.style.flexBasis = "45%"; 
        }
    }
    console.log(document.querySelector("#Dig div:nth-child(1)"));

</script>

</html>
