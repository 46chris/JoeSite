    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="navbackground">
        <div class="navbar">
            <div class="logo">
                <!-- <h2>Joe Travis</h2> -->
                <img src="art/titleCard.PNG">
            </div>


            <div class="nav-links">
                <ul class="links">
                    <li class="link"><a class="alink active-page" href="index.html">Art</a></li>
                    <!-- <li><a class="link" href="#Trad">Traditional</a></li> -->
                    <li class="link"><a class="alink" href="about.html">About</a></li>
                    <li class="link"><a class="alink" href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="socials"> 
                <div class="ig"> 
                    <a href="https://www.instagram.com/hosoiart/" target="_blank"><img class="ig" src="imgs/igLogo.png"></a>
                </div>
            </div>
            <!--Hamburger menu stuff-->
            <div class="hb-outer">
                <div class="hb-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>       
    </div>

    
    <div class="bg">
        <div class="contact section">
            <div class="cp">
                <h2 id="Cont">Contact me</h2>
            </div>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{mqkwdbkr}" method="POST">
                <fieldset id="fs-frm-inputs">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">

                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">

                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="Message Here" required=""></textarea>

                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input class="sub" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
<script src="scripts/dropDown.js"></script>
